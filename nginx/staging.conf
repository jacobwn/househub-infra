# Upstream for your app
upstream web {
    server web:3000;  # your app container or port
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name staging.jacobvn.com;
    return 301 https://$host$request_uri;
}


# HTTPS server for staging
server {
    listen 443 ssl http2;
    server_name staging.jacobvn.com;

    # SSL certificate for staging.example.com
    ssl_certificate /etc/letsencrypt/live/staging.jacobvn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.jacobvn.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Basic auth to restrict access
    # auth_basic "Restricted";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # ---- proxy defaults ----
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSockets / HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Required for streaming SSR (Next.js app router)
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts (safe defaults)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve static Next.js files directly
    location /_next/static/ {
        alias /usr/share/nginx/html/_next/static/;
        access_log off;
        expires 1y;
    }

    # Proxy all other requests to the app
    location / {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
